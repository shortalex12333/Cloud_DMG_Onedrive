version: '3.8'

services:
  # Redis for background job queue
  redis:
    image: redis:7-alpine
    container_name: celesteos-onedrive-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: celesteos-onedrive-backend
    ports:
      - "8000:8000"
    environment:
      - AZURE_TENANT_ID=${AZURE_TENANT_ID}
      - AZURE_CLIENT_ID=${AZURE_CLIENT_ID}
      - AZURE_CLIENT_SECRET=${AZURE_CLIENT_SECRET}
      - AZURE_REDIRECT_URI=${AZURE_REDIRECT_URI}
      - TOKEN_ENCRYPTION_KEY=${TOKEN_ENCRYPTION_KEY}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - DIGEST_SERVICE_URL=${DIGEST_SERVICE_URL}
      - YACHT_SALT=${YACHT_SALT}
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
    restart: unless-stopped
    volumes:
      - ./backend:/app

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: celesteos-onedrive-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next

  # Celery Worker (for background sync jobs)
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: celesteos-onedrive-worker
    command: celery -A app.tasks worker --loglevel=info
    environment:
      - AZURE_TENANT_ID=${AZURE_TENANT_ID}
      - AZURE_CLIENT_ID=${AZURE_CLIENT_ID}
      - AZURE_CLIENT_SECRET=${AZURE_CLIENT_SECRET}
      - TOKEN_ENCRYPTION_KEY=${TOKEN_ENCRYPTION_KEY}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - DIGEST_SERVICE_URL=${DIGEST_SERVICE_URL}
      - YACHT_SALT=${YACHT_SALT}
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
      - backend
    restart: unless-stopped
    volumes:
      - ./backend:/app

volumes:
  redis_data:
